{% set name = "parallel-ssh" %}
{% set version = "2.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/parallel-ssh-{{ version }}.tar.gz
  sha256: be2c06ee8765273d204e00f82afae2dace5eebaefc5343d1dfc64513642161e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - gevent >=1.3.0
    - ssh2-python
    - ssh-python

test:
  imports:
    - pssh
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ParallelSSH/parallel-ssh
  summary: Asynchronous parallel SSH library
  license: GPL-2.0-only AND LGPL-2.1-only
  license_file:
    - COPYING
    - COPYING.LESSER
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
